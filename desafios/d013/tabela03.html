<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela filmes</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }
        caption {
            padding: 10px;
            font-weight: bolder;
            font-size: 1.3em;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes prediletos</caption>
        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nome</th>
            <th scope="col" colspan="3">Filmes</th>
        </tr>
        <tr>
            <th scope="row" rowspan="3">Mulheres</th>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>Hulk</td>
            <td>Matrix</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia</td>
            <td>Oblivion</td>
            <td>As Patricinhas</td>
            <td>MIB</td>
        </tr>
        <tr>
            <th scope="row" rowspan="2">Homens</th>
            <td>Bruno</td>
            <td>Intocáveis</td>
            <td>Wall-E</td>
            <td>Django</td>
        </tr>
        <tr>
            <td>Leonardo</td>
            <td>MIB</td>
            <td>Sherlock</td>
            <td>Flash</td>
        </tr>
        
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos dos Formulários</title>
</head>
<body>
    <form action="login.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="10" placeholder="Digite seu nome de usuário">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="Digite sua senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>

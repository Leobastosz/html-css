<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com email e telefone</title>
</head>
<body>
    <h1> Seja bem vindo à nossa loja!</h1>
    <p>Preencha seus dados abaixo para ser notificado sobre futuras promoções</p>
    <form action="login.php">
        <fieldset>
            <legend>Dados para contato</legend>
            <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" minlength="11">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: brown;
            text-decoration: none;
        }
        a:visited {
            color: rgb(10, 19, 124);
        }
        a:hover { 
            color: blueviolet;
            text-decoration: underline;

        }
        .special:hover:after {
            content: ' (é um link irmão)';
            font-weight: 100;
            font-size: smaller;
            color: rgb(155, 182, 206);
        }
       


    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemVídeo" target="_blank"   class="special">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do curso em vídeo</a></li>
        

    </ul>
</body>
</html>

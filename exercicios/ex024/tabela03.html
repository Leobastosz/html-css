<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">E</td>
            
        </tr>
        <tr>
            <td rowspan="2">G</td>
            
            <td rowspan="3">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            
        </tr>
    </table>




</body>
</html>
